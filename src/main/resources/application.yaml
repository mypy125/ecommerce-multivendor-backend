server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/commerce
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true

logging:
  level:
    org.springframework.boot.context.properties: DEBUG